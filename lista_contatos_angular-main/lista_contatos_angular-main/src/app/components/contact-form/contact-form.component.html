<div class="contact-form-container">
  <h2 class="form-title">Adicionar Novo Registro</h2>

  <form (ngSubmit)="salvar()" class="contact-form">
    <div class="form-group">
      <label for="contactName" class="input-label">Nome Completo</label>
      <input type="text" id="contactName" [(ngModel)]="contato.nome" name="nome" 
             class="form-input" placeholder="Insira o nome completo" required />
    </div>

    <div class="form-group">
      <label for="contactEmail" class="input-label">Endereço de Email</label>
      <input type="email" id="contactEmail" [(ngModel)]="contato.email" name="email"
             class="form-input" placeholder="exemplo@dominio.com" required />
    </div>

    <div class="form-group">
      <label for="contactPhone" class="input-label">Número de Telefone</label>
      <input type="tel" id="contactPhone" [(ngModel)]="contato.telefone" name="telefone"
             class="form-input" placeholder="(00) 00000-0000" required />
    </div>

    <button type="submit" class="submit-button">
      <i class="save-icon"></i> Cadastrar Contato
    </button>
  </form>
</div>
